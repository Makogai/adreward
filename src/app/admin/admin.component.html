<mat-card>
  <mat-card-title>Admin Panel</mat-card-title>
  <mat-card-content>
    <!-- Form to Add New Keys -->
    <form [formGroup]="keyForm" (ngSubmit)="addKey()">
      <mat-form-field appearance="fill">
        <mat-label>Key</mat-label>
        <input matInput formControlName="keyValue">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add Key</button>
    </form>

    <hr>

    <!-- Table to Display All Keys -->
    <mat-table [dataSource]="keys" class="mat-elevation-z8">

      <!-- Key Column -->
      <ng-container matColumnDef="key">
        <mat-header-cell *matHeaderCellDef> Key </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteKey(element.id)">Delete</button>
          <!-- Add more actions/buttons as needed -->
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
